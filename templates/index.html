<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnovateHer Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    function fetchLocation() {
            // Fetch the user's location from the Flask backend
            fetch('/get-location')
                .then(response => response.json())
                .then(data => {
                    // Display the latitude and longitude on the page
                    document.getElementById('latitude').textContent = `Latitude: ${data.latitude}`;
                    document.getElementById('longitude').textContent = `Longitude: ${data.longitude}`;
                    document.getElementById('maps').src = `https://www.google.com/maps/embed/v1/place?key=AIzaSyCMq3bpKoGR6S3QDRyZqq7Y2szxfebmP4w&q=${data.latitude},${data.longitude}`;
                    document.getElementById('destination1').href = 'https://www.google.com/maps/dir/?api=1&origin=' + data.latitude + "," + data.longitude + '&destination=40.42553,-86.92514&travelmode=driving';
                    document.getElementById('destination2').href = 'https://www.google.com/maps/dir/?api=1&origin=' + data.latitude + "," + data.longitude + '&destination=40.427836,-86.920856&travelmode=driving';
                    document.getElementById('destination3').href = 'https://www.google.com/maps/dir/?api=1&origin=' + data.latitude + "," + data.longitude + '&destination=40.428478,-86.919540&travelmode=driving';
                    document.getElementById('destination4').href = 'https://www.google.com/maps/dir/?api=1&origin=' + data.latitude + "," + data.longitude + '&destination=40.426429,-86.923241&travelmode=driving';
                    document.getElementById('destination5').href = 'https://www.google.com/maps/dir/?api=1&origin=' + data.latitude + "," + data.longitude + '&destination=39.773611,-86.151306&travelmode=driving';
                    document.getElementById('destination6').href = 'https://www.google.com/maps/dir/?api=1&origin=' + data.latitude + "," + data.longitude + '&destination=39.450220,-87.413290&travelmode=driving';
                    document.getElementById('destination7').href = 'https://www.google.com/maps/dir/?api=1&origin=' + data.latitude + "," + data.longitude + '&destination=39.776150,-86.167213&travelmode=driving';
                    document.getElementById('destination8').href = 'https://www.google.com/maps/dir/?api=1&origin=' + data.latitude + "," + data.longitude + '&destination=39.167125,-86.525428&travelmode=driving';
                })
                .catch(error => console.error('Error fetching location:', error));
        }
    function loadLocations() {}
  </script>
  </head>

  <body>
    <div>
      <div class="menu_bar">
        <button class="map">Map</button>
        <!-- <button class="directions">Directions</button> -->
        <button class = "about">About</button>
      </div> 
      <hr>
    <img class="img" src="{{ url_for('static', filename='logo.png') }}"></img>
    </div>

    <div class="heading"><h2>Travel Destinations (10 mile radius)</h2></div>

    <div class="container">
      <div class="map">
        <div style="display:flex;justify-content:space-around; align-items:center">
          <div>
            <button class="map" onclick="fetchLocation()">Get Locations</button>
          </div>
          <div style="display:flex;flex-direction:column;">
            <p id="latitude">Latitude: </p>
            <p id="longitude">Longitude: </p>
          </div>
        </div>
        <div class="map_placeholder">
          <iframe id="maps"
                  src="" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
        </div>
      </div>
  
      <div class="scrolling_menu">
        <a href="#" class="active">Women Centric Historical Places</a>
        <a id="destination1" href="#">Destination 1</a>
        <a id="destination2" href="#">Destination 2</a>
        <a id="destination3" href="#">Destination 3</a>
        <a id="destination4" href="#">Destination 4</a>
        <a id="destination5" href="#">Destination 5</a>
        <a id="destination6" href="#">Destination 6</a>
        <a id="destination7" href="#">Destination 7</a>
        <a id="destination8" href="#">Destination 8</a>
      </div>
    </div>
  </body>
