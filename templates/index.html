<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnovateHer Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    function fetchLocation() {
            // Fetch the user's location from the Flask backend
            fetch('/get-location')
                .then(response => response.json())
                .then(data => {
                    // Display the latitude and longitude on the page
                    document.getElementById('latitude').textContent = `Latitude: ${data.latitude}`;
                    document.getElementById('longitude').textContent = `Longitude: ${data.longitude}`;
                })
                .catch(error => console.error('Error fetching location:', error));
        }
  </script>
  </head>

  <body>
    <div>
    <img class="img" src="{{ url_for('static', filename='logo.png') }}"></img>
    <div style="width:100%; display:flex; justify-content:center;">
      <button class="loc-btn" onclick="fetchLocation()">See Locations</button>
      </div>
    </div>
    <div class="map">
      <p id="latitude">Latitude: </p>
      <p id="longitude">Longitude: </p>
    </div>
    <div class="description-box">
      <h2>name</h2>
      <h2>description</h2>
      <button>google maps</button>
    </div>

  </body>
